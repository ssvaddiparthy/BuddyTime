<!DOCTYPE html>
<html lang="en">

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/shop-homepage.css" rel="stylesheet">
    <!-- JQUERY JS -->
    <script src="js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Custom Core JavaScript -->
    <script src="./js/logic.js"></script>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" id="buddy_time">Buddy Time</a>
            </div>
            <div class="collapse navbar-collapse pull-right" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="#" data-toggle="modal" data-target="#adder">Add Friend</a></li>
                    <li><a href="#" data-toggle="modal" data-target="#deleter">Delete Friend</a></li>                    
                    <li><a href="#">About Us</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- /.container-fluid -->
    </nav>
    <!-- Page Content -->
    <div id="friends">
    </div>
    <div id="adder" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" >Name</label>
                        <div class="col-sm-10">
                            <input type="text" id="add_frnd_name" class="form-control" placeholder="Friend's Name" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">City</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="add_frnd_city" placeholder="Friend's City" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="button" value="Add New Friend"class="btn btn-default" id="addNewFriend" data-dismiss="modal">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="deleter" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" >Name</label>
                        <div class="col-sm-10">
                            <input type="text" id="del_frnd_name" class="form-control" placeholder="Friend's Name" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">City</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="del_frnd_city" placeholder="Friend's City" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="button" value="Delete Friend" class="btn btn-default" id="deleteExisitingFriend" data-dismiss="modal">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>    
    <!-- /.container -->
    <!-- jQuery -->
</body>

</html>
